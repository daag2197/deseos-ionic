<ion-list>
    <ion-item-sliding *ngFor="let lista of deseosService.listas">
        <ion-item detail=""
                  (click)="verItems(lista.id)">

            <ion-label>{{lista.titulo}}</ion-label>
            <ion-note slot="end">{{lista.items.length}} elementos</ion-note>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option (click)="borrarLista( lista )"
                             color="danger">
                <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
